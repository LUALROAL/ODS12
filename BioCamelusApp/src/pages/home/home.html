<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>IONIC BIO CAMELUS</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v3">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-list>
    <button ion-item *ngFor="let item of usuarios" (click)="itemTapped($event, item)">
      <!-- <ion-icon [name]="item.id" item-start></ion-icon> -->
      {{item.id}}-{{item.name}}
      <div class="item-note" item-end>
        {{item.email}}
      </div>
    </button>
  </ion-list>



</ion-content>
